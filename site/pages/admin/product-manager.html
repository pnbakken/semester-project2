<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div id="product-manager-display">
            <form class="product-form">
                <input type="text" id="product-title" placeholder="New product title" />
                <input type="number" id="product-price" placeholder="New product price" />
                <label for="is-featured">Featured product</label><input type="checkbox" id="is-featured"/>
                <textarea id="product-description" placeholder="New product description"></textarea>
                <div class="product-image-group">
                    <div class="product-image"></div>
                    <input type="text" id="product-image-url" placeholder="New product image url"/>
                </div>

                <button type="submit" id="submit-product" value="submit product">Submit</button>
            </form>
            
        </div>
    </main>
    <footer></footer>

    <script src="../../js/modules/admin/display/productManager.js" type="module"></script>
</body>
</html>
